<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Red</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- Loading Screen -->
     <div class="loading-screen">
        <div class="logo-animation">
            <div class="logo-part left"></div>
            <div class="logo-part middle"></div>
            <div class="logo-part right"></div>
            <div class="logo-text">felix</div>
        </div>
    </div>

    <div class="profile-container">
        <h1>What do you want to see?</h1>
        <div class="profiles">
            <div class="profile" data-name="Portfolio" data-url="./portfolio.html">
                <div class="avatar">
                    <i class="fas fa-briefcase"></i>
                </div>
                <span class="name">Portfolio</span>
            </div>
            
            <div class="profile" data-name="GitHub" data-url="https://github.com/Felix-Red">
                <div class="avatar">
                    <i class="fab fa-github"></i>
                </div>
                <span class="name">GitHub</span>
            </div>
            
            <div class="profile" data-name="LinkedIn" data-url="https://www.linkedin.com/in/felix-mandyme-1a9b77194/">
                <div class="avatar">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <span class="name">LinkedIn</span>
            </div>
        </div>
        
        <button class="manage-profiles">MANAGE PROFILES</button>
    </div>
    
    <script src="./Scripts/script.js"></script>
</body>
</html>
