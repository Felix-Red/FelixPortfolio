<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- Loading Screen -->
     <div class="loading-screen">
        <div class="logo-animation">
            <div class="logo-part left"></div>
            <div class="logo-part middle"></div>
            <div class="logo-part right"></div>
            <br>
            <br>
            <div class="logo-text">felix</div>
        </div>
    </div>

    <div class="profile-container">
        <h1>Who's watching?</h1>
        <div class="profiles">
            <div class="profile" data-name="Dudu">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="name">Recruiter</span>
            </div>
            
            <div class="profile" data-name="Felix">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="name">Stalker</span>
            </div>
            
            <div class="profile" data-name="Yaya">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="name">Developer</span>
            </div>
            
            <div class="profile" data-name="Amanda">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="name">Adventurer</span>
            </div>
            
        </div>
        
        <button class="manage-profiles">MANAGE PROFILES</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
